<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/static/img/logos.jpg.png">

    <title>Blocash News </title>
</head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning" href="#">Blocash</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#Cyptocurrency" id="genral">Cypto Currency
                                    News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Technology</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#NBFCs" id="entertainment">NBFCs</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                            <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- News  -->
        <div>
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsdetails"></div>
        </div>

        <!-- footer -->
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                    <div class="container-fluid m-0 p-0">
                        <h5 class="text-white me-auto ms-auto">Blo<span class="text-warning">cash</span></h5>
                    </div>
                </nav>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        // variables
        const generalBtn = document.getElementById("genral");
        const businessBtn = document.getElementById("business");
        const entertainmentBtn = document.getElementById("entertainment");
        const technologyBtn = document.getElementById("technology");
        const searchBtn = document.getElementById("searchBtn");

        const newsQuery = document.getElementById("newsQuery");
        const newsType = document.getElementById("newsType");
        const newsdetails = document.getElementById("newsdetails");


        // apis 
        const API_KEY = "pub_21771e76a72126f950e9aa28961d45d53be97";
        const HEADLINES_NEWS = "https://newsdata.io/api/1/news?apikey=";
        const GENERAL_NEWS = "https://newsapi.org/v2/top-headlines?country=in&category=general&apiKey=";
        const BUSINESS_NEWS = "https://newsapi.org/v2/top-headlines?country=in&category=business&apiKey=";
        const SPORTS_NEWS = "https://newsapi.org/v2/top-headlines?country=in&category=sports&apiKey=";
        const ENTERTAINMENT_NEWS = "https://newsapi.org/v2/top-headlines?country=in&category=entertainment&apiKey=";
        const TECHNOLOGY_NEWS = "https://newsapi.org/v2/top-headlines?country=in&category=technology&pageSize=8&apiKey=";
        const SEARCH_NEWS = "https://newsapi.org/v2/everything?q=";



        window.onload = function () {
            newsType.innerHTML = "<h4>Headlines</h4>";
            fetchHeadlines();
        };


        generalBtn.addEventListener("click", function () {
            newsType.innerHTML = "<h4>Crypto Currency News</h4>";
            fetchGeneralNews();
        });

        businessBtn.addEventListener("click", function () {
            newsType.innerHTML = "<h4>Business</h4>";
            fetchBusinessNews();
        });


        entertainmentBtn.addEventListener("click", function () {
            newsType.innerHTML = "<h4>NBFCs</h4>";
            fetchEntertainmentNews();
        });

        technologyBtn.addEventListener("click", function () {
            newsType.innerHTML = "<h4>Technology</h4>";
            fetchTechnologyNews();
        });

        searchBtn.addEventListener("click", function () {
            newsType.innerHTML = "<h4>Search : " + newsQuery.value + "</h4>";
            fetchQueryNews();
        });

        const fetchHeadlines = async () => {
            const response = await fetch(HEADLINES_NEWS + API_KEY + "&q=pegasus&language=en");
            newsDataArr = [];
            if (response.status >= 200 && response.status < 300) {
                const myJson = await response.json();
                newsDataAr = Array.from(myJson);
            } else {
                // handle errors
                console.log(response.status, response.statusText);
                newsdetails.innerHTML = "<h5>No data found.</h5>"
                return;
            }

            displayNews(newsDataArr);
        }


        const fetchGeneralNews = async () => {
            const response = await fetch(GENERAL_NEWS + API_KEY);
            newsDataArr = [];
            if (response.status >= 200 && response.status < 300) {
                const myJson = await response.json();
                newsDataArr = myJson.articles;
            } else {
                // handle errors
                console.log(response.status, response.statusText);
                newsdetails.innerHTML = "<h5>No data found.</h5>"
                return;
            }

            displayNews(newsDataArr);
        }

        const fetchBusinessNews = async () => {
            const response = await fetch(BUSINESS_NEWS + API_KEY);
            newsDataArr = [];
            if (response.status >= 200 && response.status < 300) {
                const myJson = await response.json();
                newsDataArr = myJson.articles;
            } else {
                // handle errors
                console.log(response.status, response.statusText);
                newsdetails.innerHTML = "<h5>No data found.</h5>"
                return;
            }

            displayNews();
        }

        const fetchEntertainmentNews = async () => {
            const response = await fetch(ENTERTAINMENT_NEWS + API_KEY);
            newsDataArr = [];
            if (response.status >= 200 && response.status < 300) {
                const myJson = await response.json();
                console.log(myJson);
                newsDataArr = myJson.articles;
            } else {
                // handle errors
                console.log(response.status, response.statusText);
                newsdetails.innerHTML = "<h5>No data found.</h5>"
                return;
            }

            displayNews();
        }



        const fetchTechnologyNews = async () => {
            const response = await fetch(TECHNOLOGY_NEWS + API_KEY);
            newsDataArr = [];
            if (response.status >= 200 && response.status < 300) {
                const myJson = await response.json();
                newsDataArr = myJson.articles;
            } else {
                // handle errors
                console.log(response.status, response.statusText);
                newsdetails.innerHTML = "<h5>No data found.</h5>"
                return;
            }

            displayNews();
        }

        const fetchQueryNews = async () => {

            if (newsQuery.value == null)
                return;

            const response = await fetch(SEARCH_NEWS + encodeURIComponent(newsQuery.value) + "&apiKey=" + API_KEY);
            newsDataArr = [];
            if (response.status >= 200 && response.status < 300) {
                const myJson = await response.json();
                newsDataArr = myJson.articles;
            } else {
                //error handle
                console.log(response.status, response.statusText);
                newsdetails.innerHTML = "<h5>No data found.</h5>"
                return;
            }

            displayNews();
        }



        function displayNews(news) {
            const newsContainer = document.getElementById("news-container");

            // Create a new card for each news item
            const card = document.createElement("div");
            card.className = "card";

            // Add the news headline to the card
            const headline = document.createElement("h3");
            headline.textContent = news.headline;
            card.appendChild(headline);

            // Add the news description to the card
            const description = document.createElement("p");
            description.textContent = news.description;
            card.appendChild(description);

            // Add the card to the container
            newsContainer.appendChild(card);
        }
    </script>
</body>

</html>
